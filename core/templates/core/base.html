{% load static crispy_forms_tags %}  <!-- Add this at the top -->

<!DOCTYPE html>
<html>
<head>
    <title>Twitter Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Twitter Clone</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="btn btn-outline-primary me-2">Profile</a>
                    <!-- To this: -->
                    <form action="{% url 'logout' %}" method="POST" class="d-inline">
                        {% csrf_token %}
                         <button type="submit" class="btn btn-outline-danger">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-success">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

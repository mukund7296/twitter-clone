{% extends "core/base.html" %}
{% load crispy_forms_tags %}  <!-- Add this line -->

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Register</div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
